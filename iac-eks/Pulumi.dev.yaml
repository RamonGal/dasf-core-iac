  dasf-infra:minClusterSize: "3"
  dasf-infra:vpcNetworkCidr: 10.0.0.0/16
  dasf-infra:imageTagClusterAutoscaler: v1.22.2
  dasf-infra:networkStackName: example-network 
  dasf-infra:clusterNamespace: kube-system
  dasf-infra:chartVersionAlbController: 1.4.2
  dasf-infra:chartVersionClusterAutoscaler: 9.19.1
  dasf-infra:chartVersionGitLabAgent: 1.2.0
  dasf-infra:chartVersionGitLabRunners: 0.41.0
  dasf-infra:chartVersionMetricsServer: 3.8.2
  dasf-infra:chartVersionDaskOperator: 2023.10.0
  dasf-infra:chartVersionArgoController: 0.39.9  
  dasf-infra:argoNodePort: 30080
  dasf-infra:argoServiceName: argo-server  
  dasf-infra:clusterNodeGroupApps:
    desiredCapacity: 2
    encryptRootBockDevice: true
    instanceType: t3.medium
    labels:
      workload: apps
    maxSize: 5
    minSize: 1
    name: apps
    nodeAssociatePublicIpAddress: false