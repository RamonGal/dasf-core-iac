name: dasf
channels:
  - nvidia
  - rapidsai
  - conda-forge
  - defaults
dependencies:
  # TODO: Fixing cuda-python version due to CuDF bug with version 11.7.1
  - cuda-python=11.7.0
  - dask=2022.5.2
  - dask-sql=2022.6.0
  - dask-cuda=22.6.0
  - dask-cudf=22.6.0
  - distributed=2022.5.2
  - hdbscan
  - jupyterlab
  - matplotlib
  - matplotlib-base
  - matplotlib-inline
  - pip
  - protobuf=3.20.1
  - pip:
    - dask-glm
    - dask-ml
    - dask-pytorch-ddp
    - distributed
    - gputil
    - graphviz
    - h5netcdf
    - h5py
    - ipympl
    - pandas
    - prefect
    - sklearn
    - scikit-image
    - torch
    - wget
    # Import projects manually
    #- git+https://github.com/lmcad-unicamp/dasf.git
    - git+https://github.com/Eve-ning/glcm-cupy.git
